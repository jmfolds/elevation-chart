<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
    <link rel="stylesheet" href="./dist/leaflet.elevation.css"/>    
    <title>Leaflet Elevation</title>
    <style>
        body,html {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
  </head>
  <body>
    <div id="map">
    </div>
    <div id="elevation"></div>
  </body>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
  integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
  crossorigin=""></script>
  <script src="./dist/vendors~leaflet.elevation.bundle.js"></script>
  <script src="./dist/leaflet.elevation.js"></script>
  <script src="./polyline.js"></script>
  <script>
        var map = L.map('map', {});
      
        var basemap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        }).addTo(map);
        
        map.setView([38.6, -105.87], 10);
        
        var hoverItem;
        var bounds = L.geoJSON(polyline).addTo(map).getBounds();
        
        map.fitBounds(bounds);
      
        var elevation = new L.Elevation({
            polyline: polyline,
            onMouseout: function() {
                if (hoverItem) {
                    hoverItem.remove();
                    hoverItem = null;
                }
            },
            onHover: function(e) {
                    if (hoverItem) {
                        hoverItem.remove();
                        hoverItem = null;
                    }
                    const coords = polyline.geometry.coordinates[e[0].index];
                    if (coords) {
                        hoverItem = L.circleMarker([coords[1], coords[0]], { color: '#333' });
                        hoverItem.addTo(map);
                    }
                },
            container: document.getElementById('elevation')
      });
  </script>
</html>
